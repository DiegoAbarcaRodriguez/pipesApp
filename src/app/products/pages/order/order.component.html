<p-panel header="Pipes Personalizados" class="p-1">
  <p>Pipes Personalizados - Creados Por {{'Nosotros' | toggleCase:isUppercase}}</p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button (click)="toggleIsUppercase()" label="ToggleCase" icon="pi pi-search" class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por Nombre" icon="pi pi-sort"
      styleClass="p-button-success mr-2"></p-button>
    <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Por Volar" icon="pi pi-sort"
      styleClass="p-button-danger"></p-button>
    <p-button (onClick)="changeOrder('color')" class="mr-2" label="Por Color" icon="pi pi-sort"
      styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid mt-2">
  <div class="col">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name}}</td>
            <td>{{ hero.canFly | canFly | titlecase}}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
